<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="fonts/fonts.css">
    <title>FlagQuiz</title>
</head>
<body>
    <div id="container">
        <h1>Bienvenue sur FlagQuiz !</h1>
        <h2>Devinez le pays représenté par le drapeau !</h2>  
        <div id="sub_container">
            <img src="https://flagcdn.com/w320/za.png" srcset="https://flagcdn.com/w640/za.png 2x" width="320" alt="South Africa">
            <input id="answer" type="text">
            <br><button id="validation">Valider la réponse</button>
        </div>  
       
        <div id="score_container">
            <h1 id="true_response">Réponses justes : <span id="true_response_number"></span></h1>
            <h1 id="false_response">Réponses fausses : <span id="false_response_number"></span></h1>
        </div>
<script src="script.js"></script>
</body>
</html>
